
name: semgrep test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
        - name: Checkout Code
          uses: actions/checkout@v2

        - name: Set up Java8
          uses: actions/setup-java@v2
          with:
            java-version: '8'
            distribution: 'adopt'

        - name: Semgrep scan
          uses: returntocorp/semgrep-action@v1
          with:
            config: p/r2c-security-audit
            generateSarif: true

        - name: Store semgrep report
          if: ${{ always() }}
          uses: actions/upload-artifact@v2
          with:
            name: semgrep report
            path: semgrep.sarif
